{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали вакансии - Campus Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Campus Jobs</a>
            <div class="navbar-nav">
                <a href="/" class="nav-link">← Назад к вакансиям</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div id="vacancy-details">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
                <p>Загрузка вакансии...</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/auth.js' %}"></script>
    <script src="{% static 'js/vacancies.js' %}"></script>
    <script>
        function getVacancyIdFromUrl() {
            const path = window.location.pathname;
            const parts = path.split('/').filter(part => part !== '');
            
            if (parts.length >= 2 && parts[0] === 'vacancy') {
                return parseInt(parts[1]);
            }
            return null;
        }
        
        const vacancyId = getVacancyIdFromUrl();
        
        if (vacancyId) {
            loadVacancyDetails(vacancyId);
        } else {
            document.getElementById('vacancy-details').innerHTML = `
                <div class="alert alert-danger">
                    Вакансия не найдена. Вернитесь на <a href="/">главную страницу</a>.
                </div>
            `;
        }
    </script>
</body>
</html>
