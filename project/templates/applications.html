{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявки студентов - Campus Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Campus Jobs</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/employer-dashboard/">← Назад в кабинет</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container mt-4">
        <h1>Заявки студентов</h1>
        
        <div class="card">
            <div class="card-body">
                <div id="applications-list">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                        <p>Загрузка заявок...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/auth.js' %}"></script>
    <script src="{% static 'js/applications.js' %}"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('auth_token');
        const userInfo = JSON.parse(localStorage.getItem('user_info') || '{}');
        
        if (!token) {
            window.location.href = '/login/?redirect=' + encodeURIComponent(window.location.pathname);
            return;
        }
        
        if (userInfo.role !== 'employer') {
            alert('Эта страница доступна только работодателям');
            window.location.href = '/';
            return;
        }
        
        loadApplications();
    });
</script>
</body>
</html>
