{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кабинет работодателя - Campus Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Campus Jobs</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Вакансии</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/employer-dashboard/">Мой кабинет</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/applications/">Заявки</a>
                </li>
            </ul>
            <div class="navbar-nav">
                <button id="logout-btn" class="btn btn-outline-light btn-sm">Выйти</button>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h1>Кабинет работодателя</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <h5 class="card-title">Профиль компании</h5>
                            <a href="/profile-settings/" class="btn btn-sm btn-outline-primary">Настройки</a>
                        </div>
                        <div id="employer-profile">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Загрузка...</span>
                            </div>
                            Загрузка профиля...
                        </div>
                        <button class="btn btn-primary btn-sm mt-2" onclick="createVacancy()">
                            + Создать вакансию
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Мои вакансии</h5>
                        <div id="employer-vacancies">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Загрузка...</span>
                            </div>
                            <p>Загрузка вакансий...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/auth.js' %}"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="{% static 'js/vacancies.js' %}"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('auth_token');
        const userInfo = JSON.parse(localStorage.getItem('user_info') || '{}');
        
        if (!token) {
            window.location.href = '/login/?redirect=' + encodeURIComponent(window.location.pathname);
            return;
        }
        
        if (userInfo.role !== 'employer') {
            alert('Эта страница доступна только работодателям');
            window.location.href = '/';
            return;
        }
        
        // Загружаем кабинет
        loadEmployerDashboard();
        
        // Обработка выхода
        document.getElementById('logout-btn').addEventListener('click', function() {
            logout();
        });
    });
</script>
</body>
</html>
