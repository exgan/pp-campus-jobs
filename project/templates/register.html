{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Campus Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Регистрация</h2>
                        
                        <form id="register-form">
                            <div class="mb-3">
                                <label class="form-label">Тип аккаунта</label>
                                <select class="form-select" id="account-type" required>
                                    <option value="">Выберите тип</option>
                                    <option value="student">Студент</option>
                                    <option value="employer">Работодатель</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="reg-username" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="reg-username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="reg-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="reg-email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="reg-password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="reg-password" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="reg-password2" class="form-label">Подтверждение пароля</label>
                                <input type="password" class="form-control" id="reg-password2" required>
                            </div>
                            
                            <div id="student-fields" style="display: none;">
                                <h5>Информация о студенте</h5>
                                <div class="mb-3">
                                    <label class="form-label">Имя</label>
                                    <input type="text" class="form-control" id="first-name">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Фамилия</label>
                                    <input type="text" class="form-control" id="last-name">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Факультет</label>
                                    <input type="text" class="form-control" id="faculty">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Курс</label>
                                    <input type="number" class="form-control" id="course" min="1" max="6">
                                </div>
                            </div>
                            
                            <div id="employer-fields" style="display: none;">
                                <h5>Информация о работодателе</h5>
                                <div class="mb-3">
                                    <label class="form-label">Название компании/отдела</label>
                                    <input type="text" class="form-control" id="company-name">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Контактное лицо</label>
                                    <input type="text" class="form-control" id="contact-person">
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                            </div>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a href="/">На главную</a> | <a href="/login/">Уже есть аккаунт?</a>
                        </div>
                        
                        <div id="register-error" class="alert alert-danger mt-3" style="display: none;"></div>
                        <div id="register-success" class="alert alert-success mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('register-form');
        const errorDiv = document.getElementById('register-error');
        const successDiv = document.getElementById('register-success');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Собираем данные
            const role = document.getElementById('account-type').value;
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const password2 = document.getElementById('reg-password2').value;
            
            // Валидация
            if (password !== password2) {
                showError('Пароли не совпадают');
                return;
            }
            
            const data = {
                username,
                email,
                password,
                role
            };
            
            // Добавляем дополнительные поля в зависимости от роли
            if (role === 'student') {
                data.first_name = document.getElementById('first-name').value;
                data.last_name = document.getElementById('last-name').value;
                data.faculty = document.getElementById('faculty').value;
                data.course = document.getElementById('course').value;
            } else if (role === 'employer') {
                data.company_name = document.getElementById('company-name').value;
                data.contact_person = document.getElementById('contact-person').value;
                data.phone = document.getElementById('phone')?.value || '';
            }
            
            // Показываем загрузку
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Регистрация...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Успешная регистрация
                    successDiv.textContent = 'Регистрация успешна! Вы будете перенаправлены...';
                    successDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                    
                    // Сохраняем токен и перенаправляем
                    localStorage.setItem('auth_token', result.token);
                    localStorage.setItem('user_info', JSON.stringify({
                        id: result.user_id,
                        username: result.username,
                        role: result.role
                    }));
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    
                } else {
                    showError(result.error || 'Ошибка регистрации');
                }
                
            } catch (error) {
                showError('Ошибка соединения с сервером');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }
    });
</script>
</body>
</html>
